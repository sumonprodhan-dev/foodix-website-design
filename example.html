<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা Countdown Timer</title>

    <!-- Countdown CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplycountdown.js/dist/simplyCountdown.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #custom-plural {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .simply-section {
            padding: 10px 15px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: center;
        }

        .simply-amount {
            font-size: 30px;
            display: block;
        }

        .simply-word {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>

    <h2>নতুন বছরের কাউন্টডাউন</h2>

    <!-- এখানে কিছু লিখবে না, লাইব্রেরি নিজেই timer বানাবে -->
    <div id="custom-plural"></div>

    <!-- Countdown JS -->
    <!-- <script src="./assets/vendor/dist/simplyCountdown.js"></script> -->
    <script src="./assets/vendor/dist/simplyCountdown.umd.js"></script>

    <script>
        // বাংলা pluralization function
        function pluralizeBn(number, singular, plural) {
            return number === 1 ? singular : plural;
        }

        // Countdown initialize
        simplyCountdown('#custom-plural', {
            year: 2026,   // কোন বছর পর্যন্ত যাবে
            month: 2,    // মাস
            day: 2,      // তারিখ
            hours: 23,
            minutes: 59,
            seconds: 59,
            words: {
                days: {
                    lambda: (root, n) => pluralizeBn(n, 'দিন', 'দিন'),
                    root: 'দিন'
                },
                hours: {
                    lambda: (root, n) => pluralizeBn(n, 'ঘন্টা', 'ঘন্টা'),
                    root: 'ঘন্টা'
                },
                minutes: {
                    lambda: (root, n) => pluralizeBn(n, 'মিনিট', 'মিনিট'),
                    root: 'মিনিট'
                },
                seconds: {
                    lambda: (root, n) => pluralizeBn(n, 'সেকেন্ড', 'সেকেন্ড'),
                    root: 'সেকেন্ড'
                }
            }
        });
    </script>

</body>
</html>
