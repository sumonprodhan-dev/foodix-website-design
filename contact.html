<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodix Website</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700;800&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/Uikit-Framework/css/uikit.min.css">
    <link rel="stylesheet" href="assets/vendor/style.css">
</head>

<body>
    <div id="header"></div>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="img">
                        <img src="./working now img.png" alt="working now">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div id="footer"></div>
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/vendor/Uikit-Framework/js/uikit.min.js"></script>
    <script src="./assets/vendor/main.js"></script>
    <script>
        // header add js
        fetch("header.html")
            .then(Response => Response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data
            });

        // footer add js
        fetch("footer.html")
            .then(Response => Response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>

</html>
